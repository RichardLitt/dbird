<!DOCTYPE html>
<meta charset="utf-8">
<meta http-equiv="Access-Control-Allow-Origin" content="*">
<style>

    svg {
        font: 10px sans-serif;
        display: inline;
    }

    .key path {
        display: none;
    }

    .key line {
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .key text {
        font-size: 10px;
    }
    #map, #list {
      display: inline-block;
      float: left;
    }
</style>
<body>
  <div class="text">
    <h1>Vermont Biophysical Region Counts</h1>
  </div>
  <div class="container">
    <div id="map" class="">
    </div>
    <div id="list">
      <h4 id="town-name"></h4>
      <p id="list">
      </p>
    </div>
  </div>
  <script src="d3-biophysical.bundle.js"></script>
</body>
