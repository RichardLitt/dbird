   <div id="map" style="height:500px;"></div>

  <script type="text/javascript">
    var mapboxAccessToken = 'pk.eyJ1IjoicmljaGFyZGxpdHQiLCJhIjoiY2oxcGsxZTNnMDAxMzJ3bm9oYmxoY3RrZiJ9.OKg-spIY-9p0LtLrJsGfyQ';
    var map = L.map('map').setView([37.8, -96], 4);

    function getColor(d) {
    return d > 1000 ? '#800026' :
           d > 500  ? '#BD0026' :
           d > 200  ? '#E31A1C' :
           d > 100  ? '#FC4E2A' :
           d > 50   ? '#FD8D3C' :
           d > 20   ? '#FEB24C' :
           d > 10   ? '#FED976' :
                      '#FFEDA0';
    }

    function style(feature) {
        return {
            fillColor: getColor(feature.properties.density),
            weight: 2,
            opacity: 1,
            color: 'white',
            dashArray: '3',
            fillOpacity: 0.7
        };
    }

    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=' + mapboxAccessToken, {
        id: 'mapbox/light-v9',
        attribution: '...'
    }).addTo(map);

    L.geoJson(statesData, {style: style}).addTo(map);
  </script>
</body>
